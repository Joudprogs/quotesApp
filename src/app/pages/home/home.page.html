


<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">Quotify</ion-title>
    <ion-text>Fuel Your Day with Words of Wisdom.</ion-text>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

  <ion-button expand="block" (click)="generateQuote()">Generate</ion-button>

  <ion-card *ngIf="quote">
    <ion-card-header>
      <ion-card-title>Quote of the day:</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>{{ quote }}</p>
      <p><strong>- {{ author }}</strong></p>
    </ion-card-content>

    <ion-button fill="clear">Add To Favorite!</ion-button>
  </ion-card>
</ion-content>
